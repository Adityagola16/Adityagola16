<!DOCTYPE html>
<html>
<head>
    <title>College Admission Form</title>
</head>
<body>
    <h1>College Admission Form</h1>
    <form>
        <!-- Student Name -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="example@email.com" required><br><br>

        <!-- Phone -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

        <!-- Course Selection -->
        <label for="course">Select Course:</label><br>
        <select id="course" name="course" required>
            <option value="">--Select a Course--</option>
            <option value="BSc">B.Sc</option>
            <option value="BCom">B.Com</option>
            <option value="BA">B.A</option>
            <option value="BTech">B.Tech</option>
            <option value="MSc">M.Sc</option>
        </select><br><br>

        <!-- Address -->
        <label for="address">Permanent Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your full address"></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit Application</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
