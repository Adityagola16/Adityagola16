<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment- flex Student profile Card</title>
</head>
<style>
body{
    font-family: Arial, Helvetica, sans-serif;
    margin: 20px;
    background: #f9f9f9;
}
h1{text-align: center;}
 .container{
 border-radius: 50%;
 display: flex; 
 flex-direction: row; 
 justify-content: center; 
 align-items: center; 
 gap: 20px; 
 flex-wrap: wrap;
 padding-top: 1%;
 .card{
 background: #cbd2da;
 border-radius: 8px;
 box-shadow: 0 4px 6px rgba(0,0,0,0.1);
 width: 220px;
 text-align: center;
 padding: 20px;
 }
 .avatar{
 width: 70px; height: 70px;
 background: #007bff; color: #121010;
 border-radius: 50%;
 display: flex; justify-content: center; align-items: center;
 font-size: 20px; margin: 0 auto 12px;
 }
 .name{ font-weight: bold; font-size: 18px; }
 .detail{ font-size: 14px; color: #555; margin: 2px 0; }
 </style>
</head>
<body>
    <div>
 <h1>Welcome to my class</h1></div>
 <div class="container">
 <div class="card">
 <div class="avatar">BT</div>
 <div class="name">Baba tillu</div>
 <div class="detail">B.Tech - CSE</div>
 <div class="detail">Roll No: 21CS1007</div>
 <div class="detail">1st Year</div>
 </div>
 <div class="card">
 <div class="avatar">CB</div>
 <div class="name">Chota bheem</div>
 <div class="detail">B.Tech - IT</div>
 <div class="detail">Roll No: 21IT1012</div>
 <div class="detail">1st Year</div>
 </div>
 <div class="card">
 <div class="avatar">RK</div>
 <div class="name">Rohit Katri</div>
 <div class="detail">B.Tech - ECE</div>
 <div class="detail">Roll No: 21EC1009</div>
 <div class="detail">1st Year</div>
 </div>
 </div>
</body>
</html>

    
</style>

</html>
